<body style="background-color: rgb(118, 98, 158);">
<app-navbar></app-navbar>
<body style="background-color: rgb(118, 98, 158);">
<div id="outPopUp" class="container mt-5">
    <div class="container mt-5">
    
        <!--to show error alert-->
        <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{errormsg}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      
          <!--to show success alert-->
          <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Player Updatedâœ…
          </div>
      
        <form  [formGroup]="studentForm" >
          <div class="col-lg-6 mx-auto" >
            <input type="text" class="form-control" formControlName="metric" placeholder="Enter ID Metric">
          </div>
      <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control" formControlName="studentName" placeholder="Enter Student Name">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="age" placeholder="Enter Age">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="email" placeholder="Enter Email">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="programme" placeholder="Enter Programme">
          </div>
      
        <br>
          <div class="text-center" *ngIf="!getparamid" (click)="studentUpdate()">
            <button class="col-lg-4 mx-auto btn btn-success">Update</button>
        </div>
        
        </form>
      
      </div>
    </div>
